server:
  servlet:
    context-path: /
  port: 8080
  compression:
    enabled: true
    min-response-size: 2048
    mime-types: application/json, application/xml, text/hmtl, text/xml, text/plain

spring:
  jpa:
    open-in-view: false
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/videogames
    #username: imdbdatabase
    #password: imdbvideogames
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  application:
    name: api-imdb-videogames
  jackson:
    property-naming-strategy: SNAKE_CASE
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mapping: false

spring-doc:
  swagger-ui:
    path: docs
  api-docs:
    path: /api-docs

documentation:
  openapi:
    info:
      title: API IMDB Videogames
      description: API IMDB Videogames Documentation
      version: 1.0.0
